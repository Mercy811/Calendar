<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>xytCalendar</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- login -->
    <div id="login-container">
        <h1>Login</h1>
        <p><input type="text" id="username" placeholder="username"></p>
        <p><input type="password" id="password" placeholder="password"></p>
        <button id="login-btn">Login</button>
        <p id="login-msg"></p>
    </div>

    <!-- signup -->

    <!-- event -->
    <div id="new-event-container">
        <p>
            <button id="new-event-btn">New Event</button>
        </p>

        <div id="new-event-dialog" title="New Event">
            <form action="" method="post">
                <p id="new-event-dialog-notice">Fields with * are required</p>
                <p>
                    <label>*Title:</label>
                    <input id="title" name="title" type="text">
                </p>

                <p>
                    <label>*Start Time:</label>
                    <input id="start-time" name="start-time" type="datetime-local">
                </p>

                <p>
                    <label>*End Time:</label>
                    <input id="end-time" name="end-time" type="datetime-local">
                </p>
                <p>
                    <label>Content</label>
                    <textarea name="event-content" id="event-content" cols="20" rows="5"></textarea>
                </p>

                <p><button id="create-event-btn">Create Event</button></p>
            </form>
        </div>
    </div>

    <!-- calendar content -->
    <div id="calendar-container" style="display: none;">
        <p id="welcome-user"></p>
        <p>
            <button id="logout-btn">Logout</button>
        </p>
        <h1 id="selected-month">
        </h1>
        <p>
            <button id="previous-month-btn">
                < </button>
                    <button id="current-month-btn">Today</button>
                    <button id="next-month-btn"> > </button>
        </p>
        <p>
        <table id="calendar-content-table">
            <tr>
                <th class="calendar-content-table-cell-header">Sun</th>
                <th class="calendar-content-table-cell-header">Mon</th>
                <th class="calendar-content-table-cell-header">Tue</th>
                <th class="calendar-content-table-cell-header">Wed</th>
                <th class="calendar-content-table-cell-header">Thu</th>
                <th class="calendar-content-table-cell-header">Fri</th>
                <th class="calendar-content-table-cell-header">Sat</th>
            </tr>
        </table>
        </p>
    </div>

    <script type="text/javascript" src="http://classes.engineering.wustl.edu/cse330/content/calendar.min.js"></script>

    <link href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.7.2/themes/start/jquery-ui.css" type="text/css"
        rel="Stylesheet" />
    <!-- We need the style sheet linked
 above or the dialogs/other parts of jquery-ui won't display correctly!-->

    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.3/jquery.min.js"></script>
    <!-- The main library. 
Note: must be listed before the jquery-ui library -->

    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.5/jquery-ui.min.js"></script>
    <!-- jquery-UI 
hosted on Google's Ajax CDN-->
    <!-- Note: you can download the javascript file from the link

provided on the google doc, or simply provide its URL

in the src attribute (microsoft and google also host the jQuery

library-->

    <script type="text/javascript" src="js/cookie.js"></script>
    <script type="text/javascript" src="js/event.js"></script>
    <script type="text/javascript" src="js/page-load.js"></script>
    <script type="text/javascript" src="js/calendar.js"></script>
    <script type="text/javascript" src="js/login.js"></script>
    <script type="text/javascript" src="js/logout.js"></script>
    
</body>

</html>
