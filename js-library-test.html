<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <button id="next_month_btn">next_month_btn</button>

    
    <script src="http://classes.engineering.wustl.edu/cse330/content/calendar.min.js"></script>
    <script>
        // For our purposes, we can keep the current month in a variable in the global scope
        var currentMonth = new Month(2021, 8); // Sep 2021

        // Change the month when the "next" button is pressed
        document.getElementById("next_month_btn").addEventListener("click", function (event) {
            currentMonth = currentMonth.nextMonth(); // Previous month would be currentMonth.prevMonth()
            updateCalendar(); // Whenever the month is updated, we'll need to re-render the calendar in HTML
            // alert("The new month is " + currentMonth.month + " " + currentMonth.year);
            console.log("The new month is " + currentMonth.month + " " + currentMonth.year);
        }, false);


        // This updateCalendar() function only alerts the dates in the currently specified month.  You need to write
        // it to modify the DOM (optionally using jQuery) to display the days and weeks in the current month.
        function updateCalendar() {
            var weeks = currentMonth.getWeeks();

            for (var w in weeks) {
                var days = weeks[w].getDates();
                // days contains normal JavaScript Date objects.

                // alert("Week starting on " + days[0]);
                console.log("Week starting on " + days[0]);

                for (var d in days) {
                    // You can see console.log() output in your JavaScript debugging tool, like Firebug,
                    // WebWit Inspector, or Dragonfly.
                    console.log(days[d].toISOString());
                }
            }
        }
    </script>

</body>

</html>
